<style type="text/css">
<!--

</style>

<BODY>
<P class=style4><FONT face=Arial>To rename Column you must first select one you 
want to rename.</FONT></P>
<P class=style4><FONT face=Arial><IMG height=418 src="screenshots/DataStream-Filled-Column Selected.jpg" width=292> </FONT></P>
<P class=style4><FONT face=Arial>Then select Rename Column command from  <A href="Data Stream Toolbar.html">Toolbar</A>. Dialog is shown and you're asked 
to fill up new name for selected Column.</FONT></P>
<P class=style4><FONT face=Arial><IMG height=131 src="screenshots/RenameColumn-Form.jpg" width=211></FONT></P>
<P class=style4><FONT face=Arial>When Ok is pressed Column is renamed. If Cancel 
is pressed nothing happens to the selected Column.</FONT></P>
</BODY>
