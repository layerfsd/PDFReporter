<P><FONT face=Arial size=2>To set background color of your project to be black 
for example, do the following:</FONT></P>
<P><FONT face=Arial size=2>1. Create new project, or skip to step 2 if you 
already have opened project.</FONT></P>
<P><FONT face=Arial size=2>2. Click on page, and set property "Fill Color" to 
desired color, in this case black, like shown on picture.</FONT></P>
